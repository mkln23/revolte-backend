revolte:
  version: '1.0'
  project: Ping Pong
  appName: ping-pong-backend
  env:
    production:
      branch: main
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          domain: api.revolte.com
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
    staging:
      branch: staging
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
